<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 align="center">Kritik dan Saran</h2>
    <div class="form">
      <form>
        <label for="nama">Nama:</label><br />
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Siapa nama anda?"
        /><br /><br />

        <label for="npm">NPM:</label><br />
        <input
          type="text"
          id="npm"
          name="npm"
          placeholder="npm anda"
        /><br /><br />

        <label for="email">Email:</label><br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="email anda"
        /><br /><br />

        <label for="kritik">Kritik:</label><br />
        <textarea
          id="kritik"
          name="kritik"
          rows="2"
          placeholder="Berikan kritik"
        ></textarea
        ><br /><br />

        <label for="saran">Saran:</label><br />
        <textarea
          id="saran"
          name="saran"
          rows="2"
          placeholder="Berikan saran"
        ></textarea
        ><br /><br />

        <input type="submit" value="Kirim" />
      </form>
    </div>

    <hr />
    <div class="index">
      <a href="index.html"> &lt; Kembali ke Halaman Utama </a>
    </div>
  </body>
</html>
